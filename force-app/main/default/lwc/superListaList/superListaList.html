<template>

    <lightning-card title="Lista de super" icon-name="custom:list">
      <div class="slds-m-around_medium">
        <lightning-layout multiple-rows="true">
            <!--For each product, render a detail page-->
            <template for:each={productosEnLista.data} for:item="producto">

              <lightning-layout-item size="12" key={producto.Producto__c} >

                <c-super-lista-list-detail 
                    producto={producto}
                    lista-super-id={recordId}
                    onclickedproduct={handleClickedProductEvent}
                    >

                </c-super-lista-list-detail >

              </lightning-layout-item>

            </template>

        </lightning-layout>
      </div>
    </lightning-card>
</template>
